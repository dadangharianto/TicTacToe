<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winner Animation with Particles</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #282c34;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        flex-direction: column;
      }

      .winner {
        font-size: 2rem;
        text-align: center;
        position: relative;
        z-index: 10;
        display: none; /* Initially hidden */
      }

      .start-btn {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: yellow;
        border-radius: 50%;
        opacity: 0;
        animation: particleAnimation 1s forwards;
      }

      @keyframes particleAnimation {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--x), var(--y)) scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <button class="start-btn">Start Winner Animation</button>
    <div class="winner">Congratulations, You Win!</div>

    <script>
      function createParticle(x, y) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;

        const xMovement = (Math.random() - 0.5) * 300; // Random x movement
        const yMovement = (Math.random() - 0.5) * 300; // Random y movement
        particle.style.setProperty("--x", `${xMovement}px`);
        particle.style.setProperty("--y", `${yMovement}px`);

        document.body.appendChild(particle);

        // Remove the particle after animation ends
        particle.addEventListener("animationend", () => {
          particle.remove();
        });
      }

      function generateParticles() {
        const numParticles = 100;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        for (let i = 0; i < numParticles; i++) {
          createParticle(centerX, centerY);
        }
      }

      // Function to handle the start button click
      document.querySelector(".start-btn").addEventListener("click", () => {
        document.querySelector(".winner").style.display = "block";
        generateParticles();
      });
    </script>
  </body>
</html>
