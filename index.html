<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dadang Harianto" />
    <title>Tic Tac Toe</title>
    <link href="media/icons8-tic-tac-toe.png" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body id="home">
    <header>
      <h1>Tic Tac Toe</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
      </div>
      <button onclick="resetGame()" class="reset-button">Reset Game</button>

      <div class="notification" id="custom-alert">
        <p id="alert-message"></p>
      </div>

      <script src="tictactoe.js"></script>

      <div class="audio">
        <p style="color: white; text-align: center">Background Music :</p>
        <audio autoplay id="bg-sound">
          <source
            src="media/Circus Tent - Netherworld Shanty - Kevin MacLeod.mp3"
            type="audio/mpeg"
          />
          Your browser does not support the audio element.
        </audio>
        <audio
          id="click-sound"
          src="media/Wooden Bat Hits Baseball Run.mp3"
          preload="auto"
        ></audio>
        <audio
          id="win-sound"
          src="media/we are the champion.mp3"
          preload="auto"
        ></audio>
      </div>
      <button onclick="toggleMute()" id="mute-button" class="mute-button">
        Mute Music
      </button>
      <div class="winner">Congratulations, You Win!</div>
      <script src="partikel.js"></script>
    </main>

    <footer>
      <p>&copy; 2024 Dadang Harianto. All rights reserved.</p>
      <p>
        Contact:
        <a href="mailto:dunk2may@gmail.com.com">dunk2may@gmail.com</a>
      </p>
    </footer>
  </body>
</html>
